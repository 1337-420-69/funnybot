<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Comedy Game — Character Select</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="menu-screen">
  <header>
    <h1>🎭 Make 'Em Laugh!</h1>
    <p class="subtitle">Choose your opponent — each has a unique sense of humor.</p>
  </header>

  <main id="characterList">
    <!-- Each card links to its NPC HTML -->
    <a href="joker.html" class="char-card">
      <img src="images/joker.jpg" alt="The Joker" />
      <div class="char-info">
        <h2>The Joker</h2>
        <p>Gotham’s chaotic clown prince. Laughs only at dark irony.</p>
      </div>
    </a>

    <a href="npc-template.html" class="char-card">
      <img src="images/default-npc.jpg" alt="Example NPC" />
      <div class="char-info">
        <h2>Example NPC</h2>
        <p>Use this template to create your own character levels.</p>
      </div>
    </a>
  </main>

  <footer>
    <p>© 2025 Comedy Game | Built with ❤️ using Gemini API</p>
  </footer>
</body>
</html>
